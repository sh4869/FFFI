<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <style>
      #background,
      #circle {
        border: none;
        position: absolute;
      }

      .invisible {
        display: none;
      }

      .text-center {
        text-align: center;
      }

      .center-block {
        display: block;
        margin: auto;
      }
      p {
        margin-top: 0.5em;
        margin-bottom: 1em;
      }
      .display-zone {
        height: 60px;
      }
    </style>
  </head>
  <body>
    <div class="invisible">
      <video id="video" class="hidden">Your browser does not support the video tag.</video>
    </div>
    <div class="container">
      <div class="row"><h1>demo</h1></div>
      <div class="row"><canvas class="center-block" id="canvasOutput"></canvas></div>
      <div class="row">
        <p>Speed: <span class="speed"></span></p>
        <p>Hz: <span class="heltz"></span></p>
      </div>
      <div class="row display-zone">
        <canvas id="background" width="960" height="50"></canvas
        ><canvas id="circle" width="960" height="50"></canvas>
      </div>
      <div class="row">
        <button id="position-button">POSITION</button> <button id="speed-button">SPEED</button>
        <button id="acceralation-button">ACCERALATION</button>
      </div>
      <div class="row">
        <button id="fixheltz-button">FIX HELTZ</button>
      </div>
    </div>
  </body>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
  <script>
    var Module = {
      wasmBinaryFile: "https://huningxin.github.io/opencv.js/build/wasm/opencv_js.wasm",
      _main: function() {
        main();
      }
    };
  </script>
  <script async src="https://huningxin.github.io/opencv.js/build/wasm/opencv.js"></script>
  <script src="index.js"></script>
</html>
